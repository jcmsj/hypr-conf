# exec-once = reisen-restore

# lock screen and wallpaper
exec-once = hyprpaper
exec-once = hyprlock

# Desktop Widgets
exec-once = ags
# Network manager
exec-once = nm-applet --indicator
# Bluetooth
exec-once = blueman-applet
exec-once = sleep 5 && blueman-tray

# Clipboards
exec-once = wl-paste --type text --watch cliphist store #Stores only text
exec-once = wl-paste --type image --watch cliphist store #Stores only image data

# Auto sleep
exec-once = hypridle
